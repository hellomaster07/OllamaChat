<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <div class="flex-1 overflow-y-auto p-4" id="chat-box">
        <div id="messages" class="space-y-4">
            {% if user_message %}
                <div class="p-2 rounded bg-blue-100">
                    <strong>You:</strong> {{ user_message }}
                </div>
            {% endif %}
            {% if bot_response %}
                <div class="p-2 rounded bg-green-100">
                    <strong>Bot:</strong> {{ bot_response }}
                </div>
            {% endif %}
            {% if error %}
                <div class="p-2 rounded bg-red-100">
                    <strong>Error:</strong> {{ error }}
                </div>
            {% endif %}
        </div>
    </div>
    <div class="p-4 bg-black border-t">
        <form method="POST" class="flex space-x-2">
            <input type="text" name="message" class="flex-1 p-2 border rounded" placeholder="Type your message..." required>
            <button type="submit" class="p-2 bg-blue-500 text-white rounded">Responce</button>
        </form>
    </div>
</body>
</html>
